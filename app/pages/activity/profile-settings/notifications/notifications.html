<ion-navbar *navbar>
  <ion-title>Notifications</ion-title>
</ion-navbar>

<ion-content>
  <ion-item-group>
    <ion-item-divider light>Push Notifications</ion-item-divider>
    <ion-item>
      <ion-label>Enable Push Notifications</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item-divider light>Email Notifications</ion-item-divider>
    <ion-item>
      <ion-label stacked>Email Address</ion-label>
      <ion-input type="text" placeholder="satoshi@bitpay.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Enable Email Notifications</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
  </ion-item-group>
</ion-content>

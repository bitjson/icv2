<ion-navbar *navbar>
  <ion-title>Satoshi â–¾</ion-title>
  <ion-buttons start>
    <button (click)="search()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button (click)="settings()">
      <ion-icon name="cog"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <div *ngIf="showSearch == true">
    <ion-searchbar></ion-searchbar>
  </div>
  <ion-list>
    <ion-list-header>
      Notifications ({{notifications.length}})
    </ion-list-header>
    <ion-item *ngFor="#notification of notifications">
      <ion-avatar item-left>
        <ion-icon name="albums"></ion-icon>
      </ion-avatar>
      <h2>{{notification.heading}}</h2>
      <p>{{notification.content}}</p>
      <div item-right class="text-right">
        <p>{{notification.data}}</p>
        <small>{{notification.date | amTimeAgo}}</small>
      </div>
    </ion-item>
    <ion-list-header>
      Activity
    </ion-list-header>
    <ion-item *ngFor="#activityItem of activity">
      <ion-avatar item-left>
        <ion-icon name="albums"></ion-icon>
      </ion-avatar>
      <h2>{{activityItem.heading}}</h2>
      <p>{{activityItem.content}}</p>
      <div item-right class="text-right">
        <p>{{activityItem.data}}</p>
        <small>{{activityItem.date | amTimeAgo}}</small>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

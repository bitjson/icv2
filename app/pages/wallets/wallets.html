<ion-navbar *navbar>
  <ion-title>Wallets</ion-title>
  <ion-buttons start>
    <button>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button>
      <ion-icon name="alert"></ion-icon>
    </button>
    <button [navPush]="SendAndRequestPage">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-card *ngFor="#plugin of plugins">
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="albums"></ion-icon>
      </ion-avatar>
      <div item-right class="text-right">
        <h2>Plugin Name</h2>
        <p>[plugin data summary]</p>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
